<div class="card border-primary mb-3">
  <div class="card-header">
    clientes
  </div>
  <div class="card-body text-primary">
    <h4>Listado de clientes</h4>
    <div class="my-2 text-left">
      <button class="btn btn.rounded btn-primary" type="button" [routerLink]="['/clientes/crear']" routerLinkActive="router-link-active" >Nuevo Cliente</button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Imagen</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Email</th>
          <th scope="col">Telefono</th>
          <th scope="col">Fecha</th>
          <th scope="col" *ngIf="this.authService.token">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of clientes">
          <th scope="row">{{item.id}}</th>
          <th>
            <img src="{{imagenSrc}}" alt="sin imagen" class="img-thumbnail rounded" style="width: 64px;">
          </th>
          <td>{{item.nombre}}</td>
          <td>{{item.apellido}}</td>
          <td>{{item.email}}</td>
          <td>{{item.telefono}}</td>
          <td>{{item.createdAt}}</td>
      <td *ngIf="this.authService.token">
        <button class="btn btn.rounded btn-info btn-sm m-2" type="button" [routerLink]="['/clientes/ver',item.id]">Ver</button>
        <button class="btn btn.rounded btn-primary btn-sm m-2" type="button" [routerLink]="['/clientes/editar',item.id]">editar</button>
        <button class="btn btn.rounded btn-danger btn-sm m-2" type="button" (click)="delete(item)">Eliminar</button>
      </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
